<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <header>
        <h1>
            株式会社TECH
        </h1>

        <ul class="header_link">
           <li><a href="">ホーム</a></li>
           <li><a href="">企業情報</a></li>
           <li><a href="">会社概要</a></li>
           <li><a href="">よくある質問</a></li>
           <li><a href="">お問い合わせ</a></li>
        </ul>
    </header>
    <main>
        <div class="profile">
            <div class="profile_top">
                <img src="img/mv.png" alt="">
                <p>
                    最新のテクノロジーで<em>社会課題</em>を解決
                </p>

            </div>
            <div class="profile_detail">
                <h2>
                    会社概要
                </h2>

                <table>
                    <tr>
                        <th>
                            会社名
                        </th>
                        <td>
                            株式会社TECH
                        </td>
                    </tr>
                    <tr>
                        <th>
                            代表者
                        </th>
                        <td>
                            山田&nbsp;太郎
                        </td>
                    </tr>
                    <tr>
                        <th>
                            所在地
                        </th>
                        <td>
                            東京都渋谷区神宮前
                        </td>
                    </tr>
                    <tr>
                        <th>
                            設立
                        </th>
                        <td>
                            2019/07/17
                        </td>
                    </tr>
                    <tr>
                        <th>
                            従業員数
                        </th>
                        <td>
                            100人
                        </td>
                    </tr>
                    <tr>
                        <th>
                            資本金
                        </th>
                        <td>
                            1000万円
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="forms">
            <h2>
                お問い合わせ
            </h2>

            <form action="" method="post">
                <label for="companyname">会社名</label>
                <input type="text" name="会社名" id="companyname"><br>

                <label for="name">お名前</label>
                <input type="text" name="名前" id="name"><br>

                <label for="mail">メールアドレス</label>
                <input type="email" name="メールアドレス" id="mail"><br>

                <label for="detail">お問い合わせ内容</label>
                <textarea name="内容" id="detail" cols="80" rows="8"></textarea><br>

                <input type="submit" value="お申し込み">
            </form>
        </div>

    </main>
    <footer>
        <small>
            &copy;2020&nbsp;TECH&nbsp;inc.
        </small>
    </footer>
</body>
</html>
